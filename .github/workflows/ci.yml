name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        experimental: true
        
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run unit tests
      run: npm run test:run
      
    - name: Build project
      run: npm run build

  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        experimental: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check if lint script exists
      id: check-lint
      run: |
        if npm run lint --silent 2>/dev/null; then
          echo "lint_exists=true" >> $GITHUB_OUTPUT
        else
          echo "lint_exists=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true
      
    - name: Run lint
      if: steps.check-lint.outputs.lint_exists == 'true'
      run: npm run lint
      
    - name: Check if format script exists
      id: check-format
      run: |
        if npm run format:check --silent 2>/dev/null; then
          echo "format_exists=true" >> $GITHUB_OUTPUT
        else
          echo "format_exists=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true
      
    - name: Check formatting
      if: steps.check-format.outputs.format_exists == 'true'
      run: npm run format:check

  storybook-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        experimental: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Storybook
      run: npm run build-storybook