<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 16px;
      margin: 0 0 4px 0;
      color: #333;
    }
    
    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    
    .pattern-form {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      background: #f9f9f9;
      margin-bottom: 12px;
    }
    
    .form-group {
      margin-bottom: 8px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 12px;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .form-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .btn-primary {
      background: #007cba;
      color: white;
    }
    
    .btn-primary:hover {
      background: #005a87;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .pattern-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .pattern-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      background: white;
    }
    
    .pattern-item.active {
      border-color: #007cba;
      background: #f0f8ff;
    }
    
    .pattern-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .pattern-name {
      font-weight: 500;
      color: #333;
    }
    
    .pattern-actions {
      display: flex;
      gap: 4px;
    }
    
    .btn-small {
      padding: 2px 6px;
      font-size: 10px;
    }
    
    .pattern-regex {
      font-family: monospace;
      font-size: 11px;
      color: #666;
      background: #f5f5f5;
      padding: 4px;
      border-radius: 2px;
      word-break: break-all;
    }
    
    .no-patterns {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }
    
    .toggle-form {
      text-align: center;
      margin-bottom: 12px;
    }
    
    .toggle-form button {
      background: none;
      border: none;
      color: #007cba;
      cursor: pointer;
      text-decoration: underline;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Hover Copy Tool</h1>
    <p>正規表現パターンの設定</p>
  </div>
  
  <div class="section">
    <div class="section-title">保存されたパターン</div>
    <div id="patternList" class="pattern-list">
      <div class="no-patterns">パターンが登録されていません</div>
    </div>
  </div>
  
  <div class="toggle-form">
    <button id="toggleFormBtn">新しいパターンを追加</button>
  </div>
  
  <div id="patternForm" class="pattern-form" style="display: none;">
    <div class="form-group">
      <label for="patternName">パターン名:</label>
      <input type="text" id="patternName" placeholder="例: ユーザーID抽出">
    </div>
    <div class="form-group">
      <label for="patternRegex">正規表現:</label>
      <input type="text" id="patternRegex" placeholder="例: /user/(\d+)">
    </div>
    <div class="form-actions">
      <button id="cancelBtn" class="btn btn-secondary">キャンセル</button>
      <button id="saveBtn" class="btn btn-primary">保存</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
